plugins {
    id "org.springframework.boot" version "1.4.2.RELEASE" apply false
}

group 'yclaure'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: "io.spring.dependency-management"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.boot:spring-boot-parent:1.4.2.RELEASE'
        mavenBom 'com.amazonaws:aws-java-sdk-bom:1.11.228'
    }
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-core'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-sqs'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.8.4'
    testCompile group: 'junit', name: 'junit', version: '4.4'

}